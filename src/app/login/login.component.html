<div class="container">
    <mat-tab-group>
        <mat-tab label="Existing User"> 
            <form [formGroup]="loginform" class="center">
                <div *ngIf="loginform.errors" class="alert alert-danger">
                    <div *ngIf="loginform.errors.invalidLogin">Username doesn't exists</div>
                </div>
                <div class="form-group" style="border:soli">
                    <label for="username">Enter Username</label>
                    <input formControlName="username" required type="text" class="form-control" name="username">
                </div>
                <div style="border:soli" *ngIf="username.touched && username.invalid"  class="alert alert-danger">
                        <div *ngIf="username.errors.required" >Username is required</div>
                        <div *ngIf="username.errors.minlength" >Username should of minimum {{ username.errors.minlength.requiredLength }} characters</div>
                </div>

                <button [disabled]="username.invalid" class="btn btn-primary" (click)="login()">Submit</button>

            </form>
        </mat-tab>
        <mat-tab label="New User">
            <form [formGroup]="signupform" class="center">

                <div class="form-group" style="border:soli">
                    <label for="user_name">Enter Username</label>
                    <input formControlName="user_name" required type="text" class="form-control" name="user_name">
                </div>
                <div style="border:soli" *ngIf="signupuser.touched && signupuser.invalid"  class="alert alert-danger">
                        <div *ngIf="signupuser.errors.required" >Username is required</div>
                        <div *ngIf="signupuser.errors.minlength" >Username should of minimum {{ signupuser.errors.minlength.requiredLength }} characters</div>
                </div>

                <div class="form-group">
                  <label for="role">Select Role</label>
                  <select formControlName="role" name="role" id="" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let role of roles" [value]="role.name">{{ role.desc }}</option>
                  </select>
                </div>
                <div style="border:soli" *ngIf="role.touched && role.invalid"  class="alert alert-danger">
                        <div *ngIf="role.errors.required" >Role is required</div>
                </div>

                <button [disabled]="signupform.invalid" class="btn btn-primary" (click)="signup()">Submit</button>

            </form>
        </mat-tab>
      </mat-tab-group>
</div>
